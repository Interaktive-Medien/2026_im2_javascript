<!doctype html>
<html lang="de" data-theme="boring">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Storyboard</title>
</head>
<body>
<form id="form">
    <input class="input" type="text" name="input_text" id="input_text" placeholder="Text eingeben" aria-label="Text">
    <input class="input" type="number" name="input_number" id="input_number" placeholder="Anzahl eingeben" min="0" max="200" aria-label="Anzahl">
    <input class="range" type="range" name="input_range" id="input_range" min="0" max="150" step="1" value="0" aria-label="Range-Slider">
    <button class="button" id="button" type="button">Mach was!</button>
</form>
<div id="viewport">
    <div class="square" id="square"></div>
    <p class="text" id="text"></p>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
